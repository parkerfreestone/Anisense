version: "3.7"
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/var/www/html
        ports:
            - 8000:80
        depends_on:
            - db
        environment:
            - DB_HOST=db

    db:
        image: mariadb:10.4
        volumes:
            - db_data:/var/lib/mysql
        env_file:
            - .env
        ports:
            - 3306:3306

volumes:
    db_data:
